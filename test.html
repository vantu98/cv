<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./src/App.css">
</head>

<body class="relative">
    <!-- <div class="absolute w-full p-2 bottom-0 z-10">
        <div class="p-2 border w-1/2 bg-red-400 mx-auto"></div>
    </div> -->
    <!-- Loader -->
    <div class="absolute w-full h-screen hidden">
        <div class="relative">
            <!-- overlay -->
            <div class="w-full h-screen bg-black opacity-25">

            </div>
            <!-- loader -->
            <div class="loader-center p-2">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-3 h-screen">
        <div class="w-full h-full bg-gray-100">
            <!-- Wrapper -->
            <div class="w-full">
                <div class="w-full p-4">
                    <!-- Avatar -->
                    <div class="w-full flex justify-center items-center py-4">
                        <img src="./public/img/avatar_square.jpg" alt="Nguyen Van Tu's avatar"
                            class="w-1/2 rounded-full p-1 border bg-white">
                    </div>
                    <!-- Full Name -->
                    <h1 class="font-semibold text-gray-900 text-3xl text-center">Nguyen Van Tu</h1>
                    <p class="text-gray-700 text-lg text-center">Intern Developer</p>

                    <div class="py-2"></div>
                </div>
                <div class="w-full p-4">
                    <!-- Contact -->
                    <div id="contact" class="w-full rounded-lg border p-4">
                        <!-- title -->
                        <p class="text-lg text-gray-800 uppercase mb-4 font-semibold">Contact Info</p>

                        <!-- list -->
                        <ul>
                            <li class="flex items-center">
                                <div class="w-5 h-5 p-1 rounded-full bg-green-400 flex items-center justify-center">
                                    <ion-icon name="navigate" class=" text-white"></ion-icon>
                                </div>
                                <div class="px-1"></div>
                                <p class="text-md text-gray-700">99 Nguyen Hau, Tan Phu dist, HCM city</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-2 w-full h-full bg-gray-200 p-4">
            <!-- Wrapper -->
            <div class="w-full">
                <div class="py-4">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
